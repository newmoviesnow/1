      color: #333;

    /* Header / Navbar */
    header {
      background: #222;

    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;

    }

      margin-bottom: 20px;
      color: #ff4b2b;
    }

    video {
      width: 80%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 25px;
      background: #ff4b2b;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #ff6b4a;
    }

    /* Footer */
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
